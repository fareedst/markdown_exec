  :env_var: MDE_EXCLUDE_BY_NAME_REGEX
  :opt_name: exclude_by_name_regex
  :procname: val_as_str
- :arg_name: REGEX
  :default:
  :description: Exclude blocks with shell matching
  :env_var: MDE_EXCLUDE_BY_SHELL_REGEX
  :opt_name: exclude_by_shell_regex
